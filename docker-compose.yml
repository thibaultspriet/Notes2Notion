services:
  mysql:
    image: mysql:8.0
    container_name: notes2notion-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-notes2notion}
      - MYSQL_USER=${MYSQL_USER:-notes2notion}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-notes2notion}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone='+00:00'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - notes2notion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: notes2notion-backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - BACKEND_PORT=5001
      - FLASK_ENV=development
      # OAuth Configuration
      - NOTION_CLIENT_ID=${NOTION_CLIENT_ID}
      - NOTION_CLIENT_SECRET=${NOTION_CLIENT_SECRET}
      - NOTION_REDIRECT_URI=${NOTION_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      # Database - MySQL configuration
      - DATABASE_URL=mysql+pymysql://notes2notion:notes2notion@mysql:3306/notes2notion?charset=utf8mb4
    volumes:
      - ./backend/uploads:/app/uploads
      - ./src:/app/src
      - /var/run/docker.sock:/var/run/docker.sock  # For MCP Docker access
    restart: unless-stopped
    networks:
      - notes2notion-network
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_HOST=${API_HOST:-localhost}
        - APP_ENV=${APP_ENV:-production}
        - NOTION_CLIENT_ID=${NOTION_CLIENT_ID}
        - NOTION_REDIRECT_URI=${NOTION_REDIRECT_URI}
    container_name: notes2notion-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - INTERNAL_API_URL=http://backend:5001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - notes2notion-network

networks:
  notes2notion-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
